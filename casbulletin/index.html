   <script type="text/javascript">
      $.getJSON("https://covid19api.io/api/v1/AllReports", function(data) {

        var cases = data.reports[0]['cases'];
		var deaths = data.reports[0]['deaths'];
        var recovered = data.reports[0]['recovered'];

document.getElementById('worldCases').innerHTML = new Number(cases).toLocaleString('en-IN');
document.getElementById('worldDeaths').innerHTML = new Number(deaths).toLocaleString('en-IN');
document.getElementById('worldCured').innerHTML = new Number(recovered).toLocaleString('en-IN');

          
    
      });
    </script>


    <script type="text/javascript">

 var sheetData = data.feed.entry;
